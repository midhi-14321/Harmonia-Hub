<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa6kyCu_b5clORnJiMgJ-vF1a57RArNcEneA&s" type="image/x-icon">
    <script type="module" src="./register.js" defer></script>

</head>
<body>
    <div class="login-form">
        <h2>Register form</h2>
        <form action="./login.html">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" pattern="[a-z\d]+@(gmail|yahoo|outlook)+\.(com|in|org|co)" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[$%&#@]).{8,16}" required>
            
            <button type="submit" id="submit">Register</button>
        </form>
    </div>
</body>
</html>
