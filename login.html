<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa6kyCu_b5clORnJiMgJ-vF1a57RArNcEneA&s" type="image/x-icon">
  <script type="module" src="login.js" defer></script>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login Here</h2>
      <form action="./product.html">
        <label for="email">Username</label>
        <input type="text" id="email" name="username" placeholder="Email"
          pattern="[a-z\d]+@(gmail|yahoo|outlook)+\.(com|in|org|co)" required
          title="please enter this formate aabyggg@gmail.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password"
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[$%&#@]).{8,16}" required>

        <button type="submit" class="login-button" id="login">Log In</button>

        <div class="social-login">
          <a href="#" class="forgot" id="reset">Forgot Password</a>
          <!-- <button class="forgot">Forgot Password</button> -->
          <a href="./index.html">
            <div class="registar">Register Here</div>
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
