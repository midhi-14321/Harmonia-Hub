<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARMONIA HUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa6kyCu_b5clORnJiMgJ-vF1a57RArNcEneA&s" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="blue"></div>
        <form action="https://www.shutterstock.com/shutterstock/videos/3525079777/thumb/7.jpg?ip=x480" class="form" method="get">
            <table cellspacing="15px">
                <h1 class="h1">Registration Form</h1>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" placeholder="email" pattern="[a-z\d]+@(gmail|yahoo|outlook)+\.(com|in|org|co)" required><br>
                    </td>
                </tr>
                    
                <tr>
                    <td>
                        <label for="password">Password</label><br>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" id="password" autofocus placeholder="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[$%&#@]).{8,16}" title="password must contain small , cap , special , digit and length between 8-16 characters" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Register</button>
                    </td>
                </tr>
            </table>
        </form>
        <div class="orange">

        </div>
        
    </div>
</body>
</html>
